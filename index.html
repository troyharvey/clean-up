<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
body {
    margin:0;
    padding:0;
    text-align:center;
}

#content-inner {
    clear:both; 
    width:500px;
    margin:0px auto;
    text-align:center;
    padding:15px;
    height:240px; 
    position:absolute;
    top: 50%;
    left: 50%;
}

#inner {
    position: relative;
    top: -50%;
    left: -53%;
}
    </style>

  </head>
	<body style="background-color:#286d33;">
  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	<div id="content" style="background-color:#286d33; background-image:url('img/background.jpg'); background-size:100% 100%; height:100%; width:100%;">
		<div id="content-inner" >
			<div id="inner">
				<img src="img/logo_cleanup.png" style="width:100%;">
				<div style="text-align: center; margin-top:75px;">
					<a  data-ignore="push" href="home.html"><img src="img/btn_signin.png" name="image" width="205" height="40" style="margin-right:40px;"></a>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
