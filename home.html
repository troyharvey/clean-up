<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
	<body>

	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar-title">
		<h1 class="title" style="text-align:left; margin-left: 10px;">Hi, Ashley</h1>
		<a class="button" href="#">
			Sign-Out
		</a>
	</header>

	<ul class="list inset">
		<li>
			<img src="cleanup-image1.jpg" alt="cleanup1" width="65px" height="49px" />
		</li>
		<li>List item 2</li>
		<li class="list-divider">List Divider</li>
		<li>List item 3</li>
		<li>List item 4</li>
	</ul>

	</body>
</html>
